<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <a href="/logout" ><h2 style="margin-left:80%"><button class="btn btn-primary">Logout</button></h2></a>
    <div style="margin: -1% 0 0 20%">

    <h1 style="margin-left: 10%;">Add Donor</h1>
    <form action="add-donor" method="POST">
        {% csrf_token %}
        <div class="form-group col-7">
        <input class="form-control" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group col-7">
        <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
        
        <div class="form-group col-7">
         <input class="form-control" type="number" name="age" required placeholder="Age">
        </div>
        <div class="form-group col-7">
             <input class="form-control" type="text" name="bg" required placeholder="Blood Group">
            </div>
            <div class="form-group col-7">
                <input class="form-control" type="number" name="mob" placeholder="Contact" required>
                </div>
        <input style="margin-left:23%" class="btn btn-primary" type="submit">
    </form>
    </div>
</body>
</html>
